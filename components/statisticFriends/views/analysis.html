            <div class="process-title"><span>Загрузка...</span></div>
        </div>
    </div>
    <div class="main-content-friends">
        <!--Блок кнопок-->
        <div class="friends-top">
            <div class="block-navigation-button">

                <button class="btn btn-friend" ng-click="global()">К меню выбора</button>
            </div>

            <div google-chart chart="chart2"  style="margin: 20px;"></div>
            <hr>
            <h2>Кому можно написать в личные сообщения</h2>
            <div google-chart chart="chart3"  style="margin: 20px;"></div>
